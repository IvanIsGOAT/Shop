<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      margin-top: 0.5em;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
    }

    .products {
      padding: 2em;
      text-align: center;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      width: 220px;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .contact {
      padding: 2em;
      background-color: #f4f4f4;
      text-align: center;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }

    a.button {
      display: inline-block;
      margin-top: 1em;
      padding: 0.5em 1.2em;
      background-color: #28a745;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    a.button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Shop</h1>
    <nav>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="products" class="products">

    <div class="product-grid">
      <div class="product">

      <div class="product">

        <h3>Product 3</h3>

      </div>
    </div>
  </section>

</body>
</html>
